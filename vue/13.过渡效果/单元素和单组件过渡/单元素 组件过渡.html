<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }

        .fade-enter,
        .fade-leave-active {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="demo">
        <button @click="show =!show">
            Toggle
        </button>
        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
</body>

</html>
<script src='../vue2.js'></script>
<script>
    new Vue({
        el: '#demo',
        data: {
            show: true
        }
    })

</script>
